<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="upload">
        <div class="container">
            <h4>待上传文件列表</h4>

            <div class="panel panel-info">
                <div class="panel-body" id="file-summary">

                </div>
            </div>

            <ul class="list-group" id="file-list">
            </ul>
        </div>
        <div class="btn-upload-group">
            <div class="container">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <label for="input-file" class="btn btn-primary">添加文件
                                        <input id="input-file" type="file" multiple/>
                                </label>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" id="submit">开始上传</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
